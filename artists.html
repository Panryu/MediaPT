<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musiknights</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles2.css">
</head>
    <body>
        <header class="main-header">
          <a href="home.html"><img class="logo" src="MUSIKNIGHTS.png" alt="logo"></a>
            <nav class="nav main-nav">
                <ul class="nav_links">
                    <li><a href="recommended.html"><img src="medic.png" alt="medic"></a></li>
                    <li><a href="blog.html"><img src="e2.png" alt="e2"></a></li>
                </ul>
            </nav>
            <a class="cta" href="https://www.arknights.global/"><button>OFFICIAL</button></a>
        </header>

        <section class="content-section container2">
          <h1 class="section_header2"><img src="image/artist.png" alt="artist"></h1>
          <h2 class="section_content2">The sign of a Vanguard, these people who make their own music about a game they are so passionate about,<br>
          are quite the vanguard of the community in making apparent their love for Arknights.</h2>
        </section>

        <section>
    
            <div class="swiper mySwiper container">
              <div class="swiper-wrapper content">
                <div class="swiper-slide card">
                  <div class="card-content">
                    <div class="image">
                     <img src="lappy.png" alt="lappy"> 
                    </div>
                    <div class="media-icons">
                      <i class="fab fa-spotify"></i>
                      <i class="fab fa-youtube"></i>
                      <i class="fab fa-soundcloud"></i>
                    </div>
                    <div class="name-profession">
                      <span class="name">Lappy</span>
                      <span class="profession">Music Artist</span>
                    </div>
                    <div class="button">
                    <a href="https://www.youtube.com/@laflan"><button class="aboutMe">About Me</button></a>
                    <a href="https://www.youtube.com/watch?v=mkSipPCg7CI"><button class="hireMe">Listen to Me</button></a>
                    </div>
                  </div>
                </div>
                <div class="swiper-slide card">
                  <div class="card-content">
                    <div class="image">
                      <img src="koruse.png" alt="koruse"> 
                    </div>
                    <div class="media-icons">
                      <i class="fab fa-spotify"></i>
                      <i class="fab fa-youtube"></i>
                      <i class="fab fa-soundcloud"></i>
                    </div>
                    <div class="name-profession">
                      <span class="name">KoruSe</span>
                      <span class="profession">Music Artist</span>
                    </div>
                    <div class="button">
                      <a href="https://www.youtube.com/channel/UCMz-ERXI00tALfevOnuwPlQ"><button class="aboutMe">About Me</button></a>
                      <a href="https://www.youtube.com/watch?v=k7hdNVTg7y4"><button class="hireMe">Listen to Me</button></a>
                    </div>
                  </div>
                </div>
                <div class="swiper-slide card">
                  <div class="card-content">
                    <div class="image">
                   <img src="isaakwolf.png" alt="isaakwolf"> 
                    </div>
                    <div class="media-icons">
                      <i class="fab fa-spotify"></i>
                      <i class="fab fa-youtube"></i>
                      <i class="fab fa-discord"></i>
                    </div>
                    <div class="name-profession">
                      <span class="name">Isaak Wolf</span>
                      <span class="profession">Music Artist</span>
                    </div>
                    <div class="button">
                      <a href="https://www.youtube.com/@IsaakWolf"><button class="aboutMe">About Me</button></a>
                      <a href="https://www.youtube.com/watch?v=qnsvbiXsv9o"><button class="hireMe">Listen to Me</button></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="swiper-button-next"></div>
              <div class="swiper-button-prev"></div>
              <div class="swiper-pagination"></div>
          </section>
          <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
          <script>
            var swiper = new Swiper(".mySwiper", {
              slidesPerView: 1,
              spaceBetween: 30,
              slidesPerGroup: 1,
              loop: true,
              loopFillGroupWithBlank: true,
              pagination: {
                el: ".swiper-pagination",
                clickable: true,
              },
              navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
              },
            });
          </script>
    </body>
</html>
